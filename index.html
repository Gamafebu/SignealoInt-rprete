<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Intérprete LSM (móvil optimizado)</title>

  <style>
    /* ================================
       MOBILE-FIRST / RESPONSIVE STYLES
       ================================ */

    :root{
      --bg: #f4f6f9;
      --surface: #ffffff;
      --primary-a: #6a11cb;
      --primary-b: #2575fc;
      --text: #1f2937;
      --muted: #6b7280;
      --radius: 14px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      padding:18px;
      font-family: "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -webkit-tap-highlight-color: transparent;
      line-height:1.35;
    }

    /* Cabecera */
    .title{
      text-align:center;
      font-size:1.5rem;
      font-weight:700;
      margin:4px 0 14px;
      color:var(--text);
    }

    /* Contenedor principal centrado y con anchura cómoda en móviles */
    .container{
      max-width:720px;
      margin:0 auto;
      width:100%;
      padding:0 6px;
    }

    .card{
      background:var(--surface);
      border-radius:18px;
      padding:14px;
      box-shadow: 0 6px 18px rgba(10,20,40,0.06);
      border: 1px solid rgba(15,23,42,0.04);
    }

    /* Vista previa: ocupa todo el ancho.
       En móvil quitamos bordes y se ve plano */
    .preview{
      width:100%;
      height:auto;
      display:block;
      border-radius:12px;
      object-fit:cover;
      background:#fff;
      margin-bottom:14px;
    }

    /* Quitamos bordes en pantallas pequeñas */
    @media (max-width: 480px) {
      .preview {
        border: none;
        box-shadow: none;
        border-radius: 8px;
        background: transparent;
      }
      .card {
        padding:12px;
        border-radius:12px;
        box-shadow: none;
        border: none;
      }
      body { padding:12px; }
      .title { font-size:1.3rem; margin-bottom:10px; }
    }

    /* Botones grandes y táctiles */
    .btn {
      display:block;
      width:100%;
      text-align:center;
      padding:14px 16px;
      font-size:1.05rem;
      border-radius:12px;
      border:none;
      cursor:pointer;
      font-weight:700;
      color:#fff;
      background: linear-gradient(135deg, var(--primary-a), var(--primary-b));
      transition: transform .12s ease, opacity .12s ease;
      margin-bottom:12px;
    }
    .btn:active { transform: translateY(2px); }
    .btn.secondary {
      background: #f3f4f6;
      color: var(--text);
      font-weight:600;
      box-shadow: 0 2px 0 rgba(0,0,0,0.03);
    }

    /* Input file con label estilizado (botón) */
    .file-wrapper {
      margin-top:12px;
    }
    .file-label {
      display:block;
      width:100%;
      padding:12px;
      border-radius:12px;
      text-align:center;
      cursor:pointer;
      font-weight:700;
      background: white;
      border: 2px dashed rgba(100,116,139,0.12);
      color: var(--text);
      box-shadow: 0 6px 14px rgba(17,24,39,0.04);
      margin-bottom:12px;
      transition: background .12s ease, border-color .12s ease;
    }
    .file-label:hover { background:#fbfdff; border-color: rgba(100,116,139,0.18); }
